<!DOCTYPE html>
<html>
<head>
    <title>Dengue Prediction Website</title>

    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;

            /* ðŸ”¥ OFFICIAL PROFESSIONAL MEDICAL BACKGROUND */
            background: linear-gradient(135deg, #f6f9fc, #e9f1f8);
            background-attachment: fixed;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #0d3b66;
            font-size: 48px;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 20px;
            color: #3e4a56;
            text-align: center;
            margin: 5px 0 20px 0;
        }

        /* Predict Button */
        .predict-button {
            padding: 18px 45px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #0056b3, #007bff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            transition: 0.3s ease;
            margin-bottom: 25px;
        }
        .predict-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #004c9e, #0073f0);
        }
