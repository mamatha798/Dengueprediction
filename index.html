<!DOCTYPE html>
<html>
<head>
  <title>Dengue Fever Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 50px 20px;
      background: rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 48px;
      text-shadow: 2px 2px #000;
      margin-bottom: 10px;
    }
    header p {
      font-size: 20px;
      margin-top: 0;
    }
    .card {
      background: rgba(255,255,255,0.2);
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 40px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 12px;
      transition: 0.3s;
      display: inline-block;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    footer {
      margin: 40px 0;
      font-size: 16px;
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>Dengue Fever Prediction</h1>
  <p> Predict Dengue Cases Using Machine Learning</p>
</header>

<div class="card">
  <h2>About the Project</h2>
  <p>This website predicts dengue cases based on <b>temperature, humidity, and rainfall</b> using Machine Learning.</p>

  
  <a href="https://dengue-ml-app-chiclm22snpuvd7pypxazs.streamlit.app" target="_blank">
    Predict
</a>

  
  <h2>Output Graph</h2>
  <img src="graph.png" alt="Prediction Graph">
</div>

<footer>
  <p>Created by: Mamatha ES, </p>
</footer>

</body>

</html>
